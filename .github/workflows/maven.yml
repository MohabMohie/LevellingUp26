# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '00 1 * * *'
  workflow_dispatch:

jobs:
  Ubuntu_Chrome_Grid:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Native Selenium Grid
      run: docker-compose -f src/main/resources/docker-compose/selenium4.yml up --scale chrome=10 --scale edge=0 --scale firefox=0 -d
        
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'zulu'
        cache: 'maven'
          
    - name: Run tests
      continue-on-error: true
      run: mvn test
        
    - name: Upload Allure Report as Pipeline Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Ubuntu_Chrome_Grid_Allure
        path: "allure-report/*.html"
        
    - name: Test Summary
      uses: test-summary/action@v2
      with:
        paths: "target/surefire-reports/junitreports/TEST-*.xml"
      if: always()
